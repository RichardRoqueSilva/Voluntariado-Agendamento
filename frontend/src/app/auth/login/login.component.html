<div class="login-container">
    <h2>Login Voluntariado</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="login">Login:</label>
        <input
          type="text"
          id="login"
          name="login"
          [(ngModel)]="credentials.login"
          required
          #loginInput="ngModel"
          placeholder="Digite seu login"
        >
        <div *ngIf="loginInput.invalid && (loginInput.dirty || loginInput.touched)" class="error-message">
          Login é obrigatório.
        </div>
      </div>
  
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          [(ngModel)]="credentials.senha"
          required
          #senhaInput="ngModel"
          placeholder="Digite sua senha"
        >
        <div *ngIf="senhaInput.invalid && (senhaInput.dirty || senhaInput.touched)" class="error-message">
          Senha é obrigatória.
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Acessando...' : 'Acessar' }}
      </button>
  
      <div *ngIf="errorMessage" class="error-message api-error">
        {{ errorMessage }}
      </div>
    </form>
  </div>
