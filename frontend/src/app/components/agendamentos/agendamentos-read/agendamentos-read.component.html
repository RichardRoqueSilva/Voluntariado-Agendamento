<div class="mat-elevation-z4">
    <table mat-table [dataSource]="agendamentos">

      <!-- ID Column -->
      <!--<ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>-->
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!-- Celular Column -->
      <ng-container matColumnDef="visita">
        <th mat-header-cell *matHeaderCellDef >Dias de Visita</th>
        <td mat-cell *matCellDef="let row">{{row.diasVisita | date:'dd/MM/yyyy'}}</td>
      </ng-container>

      <!-- Celular Column -->
      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef >Horário</th>
      <td mat-cell *matCellDef="let row">{{row.horario}}</td>
      </ng-container>

      <!-- Celular Column -->
      <!-- <ng-container matColumnDef="voluntarios">
        <th mat-header-cell *matHeaderCellDef >Voluntários</th>
      <td mat-cell *matCellDef="let row">{{row.listaParticipantes.join(', ')}}</td>
      </ng-container> -->

      <ng-container matColumnDef="voluntarios">
        <th mat-header-cell *matHeaderCellDef>Voluntários</th>
        <td mat-cell *matCellDef="let row">
          <div *ngFor="let participante of row.listaParticipantes">
            {{ participante }}
          </div>
        </td>
      </ng-container>


      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
          <a (click)="editarAgendamento(row.id)" style="cursor: pointer;" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a  class="delete" style="cursor: pointer;" (click)="deleteAgendamentos(row.id)">
            <i class="material-icons">
              delete
            </i>
          </a>
      
      </td>
      </ng-container>  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

<app-modal-agendamento [agendamento]="this.agendamento"
  *ngIf="mostrarModal"
  (fechar)="fecharModal()"
  (salvar)="salvarAgendamento($event)">
</app-modal-agendamento>
