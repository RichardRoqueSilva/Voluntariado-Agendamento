<div class="mat-elevation-z2">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- Endereco Column -->
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Endere√ßo</th>
      <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
    </ng-container>

     <!-- Responsavel Column -->
     <ng-container matColumnDef="responsavel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Responsavel</th>
      <td mat-cell *matCellDef="let row">{{row.responsavel}}</td>
    </ng-container>

    <!-- telefone Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
      <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
    </ng-container>

     <!-- Horario Column -->
     <ng-container matColumnDef="horario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Horario de Visita</th>
      <td mat-cell *matCellDef="let row">{{row.visita}}</td>
    </ng-container>

    <!-- Dias Column -->
    <ng-container matColumnDef="diasVisita">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dias de Visita</th>
      <td mat-cell *matCellDef="let row">{{row.diasVisita}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
