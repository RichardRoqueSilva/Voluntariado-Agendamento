<mat-card>
    <mat-card-title>Excluir Entidade</mat-card-title>
<form>
    <mat-form-field>
        <input matInput placeholder="Nome" [value]="entidades.nome" name="nome" disabled="">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Endereco" [value]="entidades.endereco" name="endereco" disabled=""> 
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Responsavel" [value]="entidades.responsavel" name="responsavel" disabled="">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Telefone" [value]="entidades.telefone" name="telefone" disabled="">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Dias de Visita" [value]="entidades.diasVisita" name="dias" disabled=""> 
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Horario" [value]="entidades.horarioVisita" name="horario" disabled=""> 
    </mat-form-field>
  
 
</form>

<div>
<button mat-raised-button (click)="deleteEntidades()" color="warn">
    Excluir
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
</div>
</mat-card>
