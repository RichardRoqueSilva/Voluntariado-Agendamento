<mat-card>
    <mat-card-title>Novo Hospital</mat-card-title>
<form>
    <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="hospitais.nome" name="nome" >
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Dias de Visita" [(ngModel)]="hospitais.diasVisita" name="visita" > 
    </mat-form-field>

</form>

<div>
<button mat-raised-button (click)="createHospitais()" color="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
</div>
</mat-card>
