<div class="mat-elevation-z4">
    <table mat-table [dataSource]="hospitais">

      <!-- ID Column -->
      <!--<ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>-->
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!-- Celular Column -->
      <ng-container matColumnDef="visita">
        <th mat-header-cell *matHeaderCellDef >Dias de Visita</th>
        <td mat-cell *matCellDef="let row">{{row.diasVisita}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/hospitais/update/{{ row.id }}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/hospitais/delete/{{ row.id }}" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
      
      </td>
      </ng-container>  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
